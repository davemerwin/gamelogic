{% extends "base.html" %}

{% load markup %}

{% block content %}
    <h1>{{ object.key }} | {{ object.title }}</h1>
    {{ object.content|textile }}
    
    {% if questions %}
        <ul>
            {% for q in questions %}
                <li><a href="/{{ q.story_question_answer_goes_to.id }}/">{{ q.question }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
    
{% endblock %}
